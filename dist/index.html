<!DOCTYPE html>
<html>
<head>
	<title>Responsive Form</title>
	<meta charset="utf8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="first-block">
		<label>
			FIRST NAME
			<input type="text" placeholder="Jonathan">
		</label>
		<label>
			LAST NAME
			<input type="text" placeholder="Doe">
		</label>
		<label>
			EMAIL ADDRESS
			<input type="text" placeholder="jon@doe.com">
		</label>
		<label>
			COUNTRY
			<select name="country">
				<option value="Choose a country">Choose a country</option>
				<option value="US">United States</option>
				<option value="UKR">Ukraine</option>
			</select>
		</label>
		<label>
			BIOGRAPHY
			<textarea></textarea>
		</label>
	</div>
	<div class="second-block">
		<label>
			PHONE NUMBER
			<input type="text" placeholder="+351 999 999">
		</label>
		<label>
			AFFILIATIONS
			<textarea></textarea>
		</label>
		<label>
			OCCUPATION
			<select>
				<option value="Choose an accupation">Choose an occupation</option>
				<option value="Front-End">Front-End Developer</option>
				<option value="Ruby">Ruby on Rails Developer</option>
				<option value="designer">Designer</option>
			</select>
		</label>
		<label>
			CAT'S NAME
			<input type="text" placeholder="Kitty">
		</label>
		<label>
			FAVORITE GADGET <br/>
				<input type="radio" name="gadget" value="HEALING HOCKEY DYNABOMB">  HEALING HOCKEY DYNABOMB <br/>
				<input type="radio" name="gadget" value="GARLIC GYRO-STABILIZED AQUAWASHER">  GARLIC GYRO-STABILIZED AQUAWASHER<br/>
				<input type="radio" name="gadget" value="NUCLEAR HAIRSPRAY">  NUCLEAR HAIRSPRAY <br/>
				<input type="radio" name="gadget" value="STABILIZED EXPLOSIVE LADLE">  STABILIZED EXPLOSIVE LADLE <br/>
		</label>
	</div>
	<div class="third-block">
		<label>
			TYPE OF TALENT
			<select>
				<option value="Choose">Choose a talent</option>
				<option value="option1">option1</option>
				<option value="option2">option2</option>
			</select>
		</label>
		<label>
			FAVORITE DRINKS<br/>
			<input type="checkbox" name="drinks" value="orange juice">ORANGE JUICE <br/>
			<input type="checkbox" name="drinks" value="coffee">COFFEE<br/>
			<input type="checkbox" name="drinks" value="soda">SODA <br/>
			<input type="checkbox" name="drinks" value="beer">BEER<br/>
			<input type="checkbox" name="drinks" value="wine">WINE<br/>
		</label>
		<label>
			SPECIAL POWER
			<input type="text" placeholder="Anti-gravity">
		</label>
		<label>
			WEAPON OF CHOICE
			<input type="text" placeholder="Lightsaber">
		</label>
		<label>
			COMMENTS
			<textarea></textarea>
		</label>
	</div>
	<button>SEND YOUR DATA</button>
</body>
</html>
